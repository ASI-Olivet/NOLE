    <!-- (HTML): Minimal Leaflet map with Tampa Bay bounds -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- (CSS): Load Leaflet CSS map rendering -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NOLE — Tampa Bay Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* (CSS): Full-viewport map container */
      html, body, #map { height: 100%; margin: 0; }
    </style>
  </head>
  <body>
    <div id="map" aria-label="Tampa Bay Map"></div>

    <!-- (JavaScript): Load Leaflet JS and configure map + bounds -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      // Basic center for Tampa Bay
      const centerStPete = [27.77, -82.64];

      // Create the map
      const map = L.map("map").setView(centerStPete, 10);

      // Base layer (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      // Simple scale bar
      L.control.scale({ metric: true, imperial: true }).addTo(map);

      // --- Load ENC Coastal Bridge layer (WGS84 GeoJSON) ---
      fetch("Coastal_Bridge_area_4326_clipTB.geojson")
        .then((response) => {
          console.log("GeoJSON fetch status:", response.status);
          return response.json();
        })
        .then((data) => {
          console.log(
            "Loaded ENC feature count:",
            data.features ? data.features.length : "no features array"
          );

          const encLayer = L.geoJSON(data, {
            style: {
              color: "#ff00ff",      // magenta outline
              weight: 2,
              fillColor: "#ff00ff",  // magenta fill
              fillOpacity: 0.3,
            },
          }).addTo(map);

          const bounds = encLayer.getBounds();
          console.log("ENC layer bounds:", bounds);
          if (bounds.isValid()) {
            map.fitBounds(bounds);
          } else {
            console.warn("ENC layer bounds are not valid.");
          }

          encLayer.bringToFront();
        })
        .catch((err) => {
          console.error("Error loading ENC GeoJSON:", err);
        });
    </script> 
  </body>
  </html>
