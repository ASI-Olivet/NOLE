<!DOCTYPE html>
<html lang="en">
<head>
  <!-- (CSS): Load Leaflet CSS for map rendering -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>NOLE — Tampa Bay Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* Full-page Leaflet map container */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Load Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    /* =========================================================
       1. Confirm Leaflet loads properly
    ========================================================= */
    console.log("Leaflet version:", L.version);

    /* =========================================================
       2. Build map and base tile layer
    ========================================================= */
    const map = L.map("map").setView([27.77, -82.64], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    /* =========================================================
       3. Load ONE GeoJSON file for controlled testing
    ========================================================= */
    const testUrl = "Coastal_Bridge_area_4326_clipTB.geojson";

    fetch(testUrl)
      .then((response) => {
        console.log("Fetch status:", response.status);
        return response.json();
      })
      .then((data) => {
        console.log("GeoJSON object:", data);

        const testLayer = L.geoJSON(data, {
          style: {
            color: "magenta",
            weight: 2,
            fillOpacity: 0.3,
          },
        });

        console.log("Leaflet layer object:", testLayer);

        testLayer.addTo(map);
      })
      .catch((err) => {
        console.error("GeoJSON load error:", err);
      });
  </script>
</body>
</html>
